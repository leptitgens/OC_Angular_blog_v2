<li class="container" [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger' : postLoveIts < 0}">
    <div class="row">
        <div class="col-xs-9"><h2>{{ postTitle }}</h2></div>
        <div class="col-xs-3 label label-default">Publié le {{ postCreatedAt | date: 'd/MM/y à HH:mm'}}</div>
    </div>
    
    <div class="row">
        <p class="col-xs-12">{{ postContent }}</p>
    </div>
    <div class="row">
        <button class="btn btn-success col-xs-2" 
                (click)="addLove()">Aimer moi !!!</button>
        <button class="btn btn-danger col-xs-2" 
                (click)="removeLove()">Detester moi !!!</button>
        <button class="btn btn-warning pull-right" 
                (click)="onDeletePost()">Supprimer moi !!!</button>
    </div>
</li>
